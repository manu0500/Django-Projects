<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Text Utils</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about">About us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/contact">Contact us</a>
                </li>
              </ul>
            </div>
          </div>
      </nav>
      <div class="alert alert-success" role="alert">
        Welcome, Enter your text and see the magicâ€”check it out!
      </div>
    <div class="container">
        <form action = '/analyze' method="post">{%csrf_token%}
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter your text here...</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" name = 'text'></textarea>
          </div> 
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name = 'removepunc'>
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1" name = 'capitalize'>
            <label class="form-check-label" for="flexSwitchCheckDefault1">UPPER CASE</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2" name = 'removenewline'>
            <label class="form-check-label" for="flexSwitchCheckDefault2">Remove New Line</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3" name = 'remove_extraspace'>
            <label class="form-check-label" for="flexSwitchCheckDefault3">Remove Extra Space</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault4" name = 'char_count'>
            <label class="form-check-label" for="flexSwitchCheckDefault4">Count The Characters</label>
          </div>
          <button type="submit" class="btn btn-dark">Analyse</button>
        <!-- Content here -->
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
